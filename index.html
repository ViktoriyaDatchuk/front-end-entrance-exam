<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/iconCV.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css//style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Resume</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="wrapper">
        <section class="top-section">
          <img class="top-section__photo" src="/avatar.png" alt="avatar" />
          <div class="top-section__nameBox block">
            <p>Hello 👋🏻 I’m</p>
            <div class="nameBox__info">
              <h1 class="info__name">Karthik SR</h1>
              <p class="info__role">UX/UI Designer</p>
            </div>
          </div>
          <div class="top-section__languages block">
            <h2 class="languages__title">Languages</h2>
            <div class="languages__list">
              <div class="list__names">
                <p class="list__name">English</p>
                <p class="list__name">Malayalam</p>
                <p class="list__name">Hindi</p>
              </div>
              <div class="list__levels">
                <div class="levels__line"></div>
                <div class="levels__line"></div>
                <div class="levels__line-short"></div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer></footer>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
